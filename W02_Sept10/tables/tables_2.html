<!doctype html>
<html lang="en">

    
<head>
    
  <!--  FILL THIS OUT PLEASE-->
  <meta charset="utf-8">
  <meta name="description" content="Example"> 
  <title>Table</title>
    
  <!-- YOU NEED THESE TAGS TOO -->
  <meta name="keywords" content="html, example, table">

   <style>
       table{
           font-family:Arial, Helvetica,sans-serif;
           width:50%;
           margin:auto;
           padding: 20px;
           background-color: #ffffff;
           box-shadow: 2px 2px 10px #e2e2e2;
       }
       td, th{
           border-bottom: 1px dashed #e2e2e2;
           text-align: left;
           padding: 15px 5px;
       }
       
   </style>
    
</head>

    

<body style="background-color: #f5f5f5;">

    
  <table>
      <tr>
        <th>Features</th>
        <th>Product 1</th> 
        <th>Product 2</th>
      </tr>
      <tr>
        <td>Price</td>
        <td>$XX.XX</td>
        <td>$XX.XX</td>
      </tr>
      <tr>
        <td>Option 1</td>
        <td>Included</td>
        <td>Not included</td>
        </tr>
      <tr>
        <td>Option 2</td>
        <td>Included</td>
        <td>Not Included</td>
      </tr>
      <tr>
        <td>Access</td>
        <td>Unlimited</td>
        <td>Unlimited</td>
      </tr>
</table>
    

</body>
</html>
